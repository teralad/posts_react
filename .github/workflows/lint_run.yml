name: Lint RUN

on: [pull_request, push]

jobs:
  eslint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run lint_run script
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: 'sh .github/lint_run.sh'
