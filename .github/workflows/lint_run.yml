name: Lint RUN

on: pull_request

jobs:
  eslint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: teralad/posts_react@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          run: '.github/lint_run.sh'
